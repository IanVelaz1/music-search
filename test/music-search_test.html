<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>music-search test</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../music-search.html">
  </head>
  <body>

    <test-fixture id="search-changed">
      <template>
        <music-search></music-search>
      </template>
    </test-fixture>

    <script>
      
      suite("music-search",()=>{
        test("event is firing",(done)=>{
          let musicElement=fixture("search-changed");
          musicElement.addEventListener("search-made",(event)=>{
             assert.equal(event.detail,"")
            done();
          });
          musicElement.searchChanged();
        });
      });
    
    </script>

  </body>
</html>
